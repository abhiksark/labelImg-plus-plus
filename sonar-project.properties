# sonar-project.properties
# SonarCloud configuration for labelImg++

sonar.projectKey=abhiksark_labelImg-plus-plus
sonar.organization=abhiksark

sonar.projectName=labelImg++
sonar.projectVersion=2.0.0

# Source code location
sonar.sources=labelImg.py,libs
sonar.tests=tests

# Python specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12
sonar.language=py

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/test_*.py,**/__pycache__/**,**/resources/**,**/*.egg-info/**

# Coverage report (if using pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml
