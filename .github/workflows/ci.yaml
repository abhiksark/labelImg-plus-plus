name: CI

on:
  push:
    branches: [master, main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils libegl1-mesa-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 lxml pytest

      - name: Build Qt resources
        run: |
          pyrcc5 -o libs/resources.py resources.qrc

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python -m pytest tests/ -v 2>&1 | tee pytest_output.txt
          grep -q "passed" pytest_output.txt && ! grep -q "FAILED\|ERROR" pytest_output.txt

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/labelimgplusplus/

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pyqt5

      - name: Build Qt resources
        run: |
          pyrcc5 -o libs/resources.py resources.qrc

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4

  package-macos:
    needs: test
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 lxml pyinstaller  # No version pin - use wheels for ARM64
      - name: Build Qt resources
        run: pyrcc5 -o libs/resources.py resources.qrc
      - name: Package
        run: pyinstaller --hidden-import=pyqt5 --hidden-import=lxml -F -n "labelImgPlusPlus" -c labelImg.py -p ./libs -p ./
      - uses: actions/upload-artifact@v4
        with:
          name: macOS-artifact
          path: dist/labelImgPlusPlus

  package-windows:
    needs: test
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 lxml pyinstaller
      - name: Build Qt resources
        run: pyrcc5 -o libs/resources.py resources.qrc
      - name: Package
        run: pyinstaller --hidden-import=pyqt5 --hidden-import=lxml -F -n "labelImgPlusPlus" -c labelImg.py -p ./libs -p ./
      - uses: actions/upload-artifact@v4
        with:
          name: Windows-artifact
          path: dist/labelImgPlusPlus.exe

  package-linux:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 lxml pyinstaller
      - name: Build Qt resources
        run: pyrcc5 -o libs/resources.py resources.qrc
      - name: Package
        run: pyinstaller --hidden-import=pyqt5 --hidden-import=lxml -F -n "labelImgPlusPlus" -c labelImg.py -p ./libs -p ./
      - uses: actions/upload-artifact@v4
        with:
          name: Linux-artifact
          path: dist/labelImgPlusPlus
